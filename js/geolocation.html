<!DOCTYPE html>

<html lang="en">
    <head>
        <title>geolocation</title>
    </head>
    <body>
        <script>
            // callback function, use the function to get position, then use the function we write to write position
            navigator.geolocation.getCurrentPosition(function(position) {
                document.write(position.coords.latitude + ',' + position.coords.longitude)
            });
        </script>
    </body>
</html>
